services:
  api:
    build: .
    container_name: api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+psycopg://admin:password@db:5432/townpass_db
    depends_on:
      - db
    # 開發時方便看 log
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  db:
    image: postgres:16
    container_name: townpass_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: townpass_db
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  
  adminer:
    image: adminer
    depends_on: [db]
    ports:
      - "8080:8080"

volumes:
  pgdata:
